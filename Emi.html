<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="Emi.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                EMI Calculator
            </h1>
        </div>
        <div class="Loan-amount">
            <label class="loan-amount-info">
                Loan Amount
            </label>
            <input type="number" id="loan-amount-input" placeholder="Enter loan amount">

        </div>
        <div class="Interest-rate">
            <label class="interest-rate-info">
                Interest Rate 
            </label>
            <input type="number" id="interest-rate-info" placeholder="Enter interest rate">
        </div>

        <div class="Months-to-pay">
            <label class="months-to-info">
                Months to pay 
            </label>
            <input type="number" id="months-to-info" placeholder="Enter Months">
        </div>

        <div class="calculate-btn">
            <button id="calculator">
                Calculate
            </button>

        </div>

        <div class="result">
            <p>
                Your EMI is <span id="emi">
            </p>
        </div>

    </div>


    <script
    src="emi.js">
        
    </script>
    
</body>
</html>
